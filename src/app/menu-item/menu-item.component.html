<div class="card">
    <img [src]="imageSrc" [alt]="title">
    <div class="card-body">
        <h3 class="card-title">{{ title }}</h3>
        <p class="card-price">{{ '$' + (price | number:'1.2-2') }}</p>
        <button class="add-to-cart" (click)="addToCart()">Add to Cart</button>
    </div>
</div>

<ng-template #addToCartDialog let-dialogRef="dialogRef">
    <div class="flex flex-col items-center justify-center w-full max-w-lg mx-auto p-5 bg-white border border-gray-300 rounded-lg shadow-lg fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 animate-scale-in">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Add Item to Cart</h2>
        <div class="flex gap-4 w-full">
            <img [src]="imageSrc" [alt]="title" class="max-w-xs max-h-xs object-cover rounded-lg shadow-md">
            <div class="flex-grow">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ title }}</h3>
                <p class="text-lg text-gray-600 font-medium mb-4">Price: {{ '$' + (price | number:'1.2-2') }}</p>

                <div class="mb-4">
                    <label class="block font-semibold text-gray-800 mb-1">Quantity</label>
                    <input type="number" [(ngModel)]="dialogQuantity" min="1" class="w-full p-2 border border-gray-300 rounded-lg focus:border-blue-500 outline-none">
                </div>

                <div class="mb-4">
                    <label class="block font-semibold text-gray-800 mb-1">Special Instructions</label>
                    <textarea [(ngModel)]="dialogSpecialInstructions" placeholder="Any special requests?" class="w-full p-2 border border-gray-300 rounded-lg focus:border-blue-500 outline-none"></textarea>
                </div>
            </div>
        </div>

        <div class="flex justify-end gap-2 mt-6">
            <button (click)="dialogRef.close()" class="px-4 py-2 text-sm bg-gray-200 text-gray-800 rounded-lg transition-colors hover:bg-gray-300">Cancel</button>
            <button (click)="onAddToCart(dialogRef)" [disabled]="dialogQuantity < 1" class="px-4 py-2 text-sm bg-blue-500 text-white rounded-lg transition-colors hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed">Add to Cart</button>
        </div>
    </div>
</ng-template>
